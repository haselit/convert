    <script>
        function cal(){
            var l1=document.getElementById("l1").value;
            var l2=document.getElementById("l2").value;
            var b1=document.getElementById("b1").value;
            var b2=document.getElementById("b2").value;

            l2=(l2/12);
            b2=(b2/12);
            var l=(l1+l2)*0.304;
            var b=(b1+b2)*0.304;

            l=l/10;
            b=b/10;
            document.getElementById("ll1").innerHTML=Math.round((l) * 100) / 100+" m";
;
            //document.getElementById("ll2")=(l1+l2);
            document.getElementById("bb1").innerHTML=Math.round((b) * 100) / 100+" m";
           // document.getElementById("ll1")=(l1+l2);
            document.getElementById("aa1").innerHTML=Math.round((l*b) * 100) / 100+" m2";
           // document.getElementById("ll1")=(l1+l2);

           // document.getElementById("res").style.display="inline";
            document.getElementById("res").style.display="inline";

        }
        function call(){
            let l1=document.getElementById("le1").value;
            let l2=document.getElementById("le2").value;
            let b1=document.getElementById("be1").value;
            let b2=document.getElementById("be2").value;
            let h1=document.getElementById("he1").value;
            let h2=document.getElementById("he2").value;

            l2=(l2/12);
            b2=(b2/12);
            h2=(h2/12);
            let l=(l1+l2)*(0.304);
            let b=(b1+b2)*0.304;
            let h=(h1+h2)*0.304;
            l=l/10;
            b=b/10;
            h=h/10;
            
            document.getElementById("lll1").innerHTML=Math.round((l) * 100) / 100+" m";

           
            document.getElementById("bbb1").innerHTML=Math.round((b) * 100) / 100+" m";

            document.getElementById("hhh1").innerHTML=Math.round((h) * 100) / 100+" m";
           
            document.getElementById("aaa1").innerHTML=Math.round((l*b*h) * 100) / 100+" m3";
           
            document.getElementById("ress").style.display="inline";

        }
    </script>
